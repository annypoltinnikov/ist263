<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /* funtions only run when they are called */
        function welcome() {alert("Hello World");}
        function second () {alert("Second Message");}
        function third () {alert("Third Message");}
    </script>
</head>
<!-- onload only works in the body tag -->
<body onload="">
    <h1 onmouseover="welcome();">Java Script</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, placeat incidunt quos velit quidem quisquam eius fugit fugiat, veritatis eveniet quaerat aperiam sapiente non eum, repellat voluptate deserunt consectetur perspiciatis.</p>
    <a href=" " onclick="welcome();">Welcome Me!</a>
    <a href=" " onclick="second();">Second Link</a>
</body>
</html>
