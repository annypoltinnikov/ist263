    <title>A11y</title>
    <style>
        .skip{
            background-color: #d5f00a00;
            padding: 5px;
            border: 1px solid #000000;
            text-decoration: none;
            position: absolute; /*position element relative to top left of viewport */
            top: 10px;
            left: -999px /*push it off the left side of the screen */
        }
        .skip:focus {
            left: 10px; /*bring it back when they tab to it */
        }
    </style>
</head>
<body>
    <div>
        <a href="" class="skip">Skip to Content</a><br> <!--bookmak links jump you around the page-->
